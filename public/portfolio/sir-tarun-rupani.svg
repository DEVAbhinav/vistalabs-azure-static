  <defs>
    <linearGradient id="grad-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#081127" />
      <stop offset="100%" stop-color="#020617" />
    </linearGradient>
    <linearGradient id="grad-primary" x1="0%" y1="0%" x2="100%" y2="100%">
